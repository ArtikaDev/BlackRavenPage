<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Raven - Black Raven Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Horizon';
      src: url('/fonts/horizon.otf') format('truetype');
    }

    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #26262C;
      color: #BABBC3;
      font-family: 'Playfair Display', serif;
    }

    .navbar, .footer {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1C1C21;
      color: #BABBC3;
    }

    .navbar .navbar-brand {
      font-family: 'Horizon', sans-serif;
      font-size: 1.5rem;
      color: #26262C;
    }

    .main-content {
      height: calc(100% - 120px);
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .content-overlay {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 0 20px;
    }

    .introducing-line {
      width: 60%;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .introducing-line::before, .introducing-line::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #BABBC3;
    }

    .introducing-line span {
      margin: 0 10px;
      text-transform: uppercase;
      font-size: 14px;
      color: #BABBC3;
    }

    .title {
      font-family: 'Horizon', sans-serif;
      font-size: 3.5rem;
      font-weight: bold;
      margin: 10px 0;
      color: #BABBC3;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .download-btn {
      background-color: #1C1C21;
      color: #BABBC3;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    .download-btn:hover {
      background-color: #333339;
    }

    .download-btn i {
      color: #BABBC3;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar">
    <span class="navbar-brand">BLACK RAVEN</span>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <img src="/images/logo.png" alt="Background" class="background-image"> 
    <div class="content-overlay">
      <div class="introducing-line">
        <span>Introducing</span>
      </div>
      <h1 class="title">BLACK RAVEN</h1>
      <p class="subtitle">The AI that will boost your academic performance</p>
      <a href="https://github.com/ArtikaDev/BlackRavenPage/releases/download/BlackRaven/BlackRavenInstaller.exe" class="btn download-btn">
        <i class="fa-brands fa-windows"></i> Download for Windows
      </a>
    </div>
  </div>

  <!-- Barra inferior -->
  <footer class="footer">
    <span>&copy; 2025 Black Raven Solutions. All rights reserved.</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
